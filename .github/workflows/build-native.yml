name: Build Native

on:
  push:
    branches: [ "main", "release/*" ]
  pull_request:
    branches: [ "main", "release/*" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'graalvm'
        cache: maven
    
    - run: java --version
    - name: Build with Maven
      run: mvn -Pnative -B -DskipTests package --file pom.xml

    - run: mv target/iron-bank target/app.jar
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}
        path: target/app*

