name: Continuous Integration

on:
  push:
    branches: [ "main", "release/*" ]
  pull_request:
    branches: [ "main", "release/*" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-suite:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - run: java --version
    - name: Build with Maven
      run: mvn -B test --file pom.xml

  build-jvm:
    needs: test-suite
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - run: java --version
  
    - name: Build with Maven
      run: mvn -DskipTests -B package --file pom.xml

    - run: mv target/iron-bank-0.0.1-SNAPSHOT.jar target/app.jar
    - name: Upload .JAR
      uses: actions/upload-artifact@v4
      with:
        name: app.jar
        path: target/

  build-native:
    if: false # If true analyse if macos is needed
    needs: test-suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'graalvm'
        cache: maven
    
    - run: java --version
    - name: Build with Maven
      run: mvn -Pnative -B -DskipTests package --file pom.xml

    - run: mv target/iron-bank target/app
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}
        path: target/app*

  build-publish-docker-jvm:
    needs: build-jvm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: app.jar
        path: target/

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
          context: .
          file: ./devops/images/jvm.dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:jvm,${{ env.REGISTRY }}/${{ github.repository }}:jvm-${{ github.ref_name }},${{ env.REGISTRY }}/${{ github.repository }}:jvm-${{ github.ref_name }}-${{ github.sha }}
    - name: COPY CONTAINER IMAGE NAME
      run: echo "CONTAINER IMAGE:" jvm-${{ github.ref_name }}-${{ github.sha }}

