apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-hello
  template:
    metadata:
      labels:
        app: busybox-hello
    spec:
      containers:
        - name: busybox
          image: busybox
          resources:
            requests:
              cpu: "5m"
              memory: "10Mi"
            limits:
              cpu: "5m"
              memory: "10Mi"
          command: ["sh", "-c", "while true; do echo 'Hello, World!'; sleep 10; done"]