apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
- includeSelectors: true
  includeTemplates: true
  pairs:
    app.kubernetes.io/name: iron-bank
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: iron-bank
- includeSelectors: false
  includeTemplates: true
  pairs:
    app.kubernetes.io/version: main-e4de4b632c71aa9712caf8ef3807ff746787d5ab

configMapGenerator:
  - name: iron-bank-config
    envs:
      - config/application.properties

generatorOptions:
  disableNameSuffixHash: false
  labels:
    type: generated
  annotations:
    note: generated

images:
 - name: iron-bank-server
   newName: ghcr.io/bnsouzas/iron-bank-v2
   newTag: jvm-main-e4de4b632c71aa9712caf8ef3807ff746787d5ab

resources:
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml
